<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>預約表單</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <style>
        /* 在這裡加入樣式設定 */
        /*
        body {
            text-align: center; }/* 將網頁內容置中 */
        

        form {
            max-width: 500px; /* 設定表單最大寬度 */
            margin: 0 auto; /* 讓表單水平居中 */
            padding: 20px; /* 添加內邊距 */
        }

        h1 {
            /*text-align: center; /* 將標題置中 */
            margin-bottom: 20px; /* 添加底部間距 */
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="tel"],
        input[type="date"],
        input[type="time"],
        input[type="submit"] {
            width: 100%; /* 讓輸入框和按鈕寬度充滿父容器 */
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        /* 在小型設備上調整表單元素的樣式 */
        @media screen and (max-width: 600px) {
            input[type="text"],
            input[type="tel"],
            input[type="date"],
            input[type="time"],
            input[type="submit"] {
                padding: 8px;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" style="position: absolute; top: 20px; right: 20px; font-weight: bold;" class="link-dark text-decoration-none">回首頁</a>
    <h1 class="text-center">預約表單</h1>
    <form action="submit.php" method="post">
        <label for="name">姓名：</label>
        <input type="text" id="name" name="name" required><br>

        <label for="phone">電話：</label>
        <input type="tel" id="phone" name="phone" required><br>

        <label for="date">預約日期：</label>
        <input type="date" id="date" name="date" required><br>

        <label for="time">預約時段：</label>
        <input type="time" id="time" name="time" required><br>

        <label for="line">LINE：</label>
        <input type="text" id="line" name="line" required><br>

        <input type="submit" value="提交預約">
    </form>
</body>
</html>
